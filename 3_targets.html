<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module">
    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
    window.Stimulus = Application.start()
    Stimulus.debug = true

    Stimulus.register("speak", class extends Controller {
      static targets = [ "reply" ]

      connect() {
        console.log('connected from speak')
        this.replyTarget.innerHTML = 'Zzzz..'
      }

      sayHello(event) {
        if (this.hasReplyTarget) {
          this.replyTarget.innerHTML = 'Hello'
        }
      }
    })

    Stimulus.register("goodbye", class extends Controller {
      static targets = [ "reply" ]

      connect() {
        console.log('connected from goodbye')
      }

      sayGoodbye(event) {
        if (this.hasReplyTarget) {
          this.replyTarget.innerHTML = 'Zzzz..'
        }
      }
    })
  </script>
</head>
<body>
  <h3>Talk to me.</h3>
  <div data-controller="speak goodbye">
    <div data-speak-target="reply" data-goodbye-target="reply"></div>
    <button data-action="click->speak#sayHello">Hello</button>
    <button data-action="click->goodbye#sayGoodbye">Goodbye</button>
  </div>
</body>
</html>

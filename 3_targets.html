<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
  <script>
    (() => {
      const application = Stimulus.Application.start()

      application.register("speak", class extends Stimulus.Controller {
        static get targets() {
          return [ "reply" ]
        }

        connect() {
          console.log('connected from speak')
          this.replyTarget.innerHTML = 'Zzzz..'
        }

        sayHello(event) {
          this.replyTarget.innerHTML = 'Hello'
        }
      })

      application.register("goodbye", class extends Stimulus.Controller {
        static get targets() {
          return [ "reply" ]
        }

        connect() {
          console.log('connected from goodbye')
          this.replyTarget.innerHTML = 'Zzzz..'
        }

        sayGoodbye(event) {
          this.replyTarget.innerHTML = 'Zzzz..'
        }
      })
    })()
  </script>
</head>
<body>
  <h3>Talk to me.</h3>
  <div data-controller="speak goodbye">
    <div data-speak-target="reply" data-goodbye-target="reply"></div>
    <button data-action="click->speak#sayHello">Hello</button>
    <button data-action="click->goodbye#sayGoodbye">Goodbye</button>
  </div>
</body>
</html>
